{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet1" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">HOUSEBOOK</div>
                <ul class="nav-links">
                    <li><a href="#" class="nav-links-item">ABOUT US</a></li>
                    <li><a href="/dashboard/" class="nav-links-item">MY DASHBOARD</a></li>
                    <li><a href="#" class="nav-links-item">LOGIN</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="property-board">
        <div class="heading">
            <h1>Property List</h1>
            <a href="{% url 'add_property' %}" class="button">Add Property</a>
        </div>
        
    </section>
    <section class="dashboard-container">
        <div class="container" id="dashboard-container">
            <div class="property-row">
                {% for x in property_data %}
                <div class="box">
                    <a href="{% url 'edit_property' x.property_id %}">
                        <img src="/static/{{ x.image }}" alt="{{ x.property_name }}" class="listing-image">
                    </a>
                    <p>{{ x.property_name }} </p>
                    <p>{{ x.property_type }} </p>
                    <p>{{ x.city }}</p>
                    <p>{{ x.zipcode }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
