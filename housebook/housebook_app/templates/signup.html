{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RÃ©al Estate Agency</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/" class="nav-links-item">HOUSEBOOK</a>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-links-item">ABOUT US</a></li>
                <li><a href="/dashboard/" class="nav-links-item">MY DASHBOARD</a></li>
                <li><a href="/login/" class="nav-links-item">LOGIN</a></li>
                <!-- Add other navigation links here -->
            </ul>
        </div>
    </nav>
    <div class="signup-container">
        <form class="signup-form" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-control">
                <label for="middle-name">Middle Name (Optional)</label>
                <input type="text" id="middle-name" name="middle_name">
            </div>
            <div class="form-control">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-control">
                <label for="organization-name">Organization (Optional)</label>
                <input type="text" id="organization-name" name="organization_name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-control">
                <label for="user-gender">Gender</label>
                <select id="user-gender" name="user_gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-control">
                <label for="user-role">Role</label>
                <select id="user-role" name="user_role">
                    <option value="Buyer">Buyer</option>
                    <option value="Agent">Agent</option>
                    <option value="Salesman">Salesman</option>
                </select>
            </div>
            <div class="form-control">
                <label for="address1">Address 1</label>
                <input type="text" id="address1" name="address1" placeholder="4101 Bigelow Blvd." required>
            </div>
            <div class="form-control">
                <label for="address2">Address 2 (Optional)</label>
                <input type="text" id="address2" name="address2" placeholder="Apt 133">
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Pittsburgh" required>
            </div>
            <div class="form-control">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="PA" required>
            </div>
            <div class="form-control">
                <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" name="zipcode" placeholder="15213" required>
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="user_phone" required>
            </div>
            <div class="form-control">
                <label for="account">Account</label>
                <input type="text" id="account" name="user_account" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <div class="links">
                <a href="/login/">Already have an account? Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
